<body>
<div class="bg-light px-5 text-right" style="height: 80px;">
    <a routerLink="/admincomp" style="color: rebeccapurple;text-decoration: none;" routerLinkActive="active"><b>Add Products </b></a>
   
    <button class="btn btn-warning  px-4 my-4 float-end" (click)="back()"><h6 class="fas fa-backward m-1"></h6><b>Back</b></button>
    <button class="btn btn-success  px-4 my-4 float-end" (click)="logout()"><h6 class="fas fa-sign-out-alt m-1"></h6><b>Logout</b></button>
   
 
</div>

<div class="container-fluid">
    <p class="display-4 text-secondary text-center mt-3">Products List</p>
    <div class="row mt-5">            
                <div class="form-group mx-auto" style="margin-left: 50px;">
                    <table id="products" class="table table-bordered">
                        <thead class="thead">
                          
                            <th style="margin-right: 10px;">Product Name</th>
                            <th>Product ID</th>
                            <th style="padding-right: 10px;"> Brand</th> 
                            <th>Colour</th> 
                            <th>Price</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Product Image</th>
                            <th>Remove Item</th>
                        </thead>
                        <tr *ngFor="let p of products, let i=index">
                          
                            <td>{{p.productname}}</td>
                             <td>{{p.productID}}</td>
                             <td>{{p.brand}}</td> 
                             <td>{{p.colour}}</td>
                            <td><h5>{{p.cost}}</h5></td>
                            <td>{{p.category}}</td>
                            <td>{{p.description}}</td>
                            <td><img [src]=p.productImgLink  alt="" height="100px" width="100px"></td>
                            <td><a (click)="delete(i)"> <h3 class="fas fa-trash-alt text-danger  mt-3"></h3></a></td>
                        </tr>
                    </table>
                </div>          
    </div>
</div>
</body>
